<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>harharhar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="url-bar">
    <input id="url-input" type="text" placeholder="Enter URL..." spellcheck="false" autofocus>
    <button id="go-btn">Go</button>
    <button id="clear-btn">Clear</button>
  </div>
  <div id="annotate-bar">
    <input type="text" id="annotate-input" placeholder="Label what you're about to do..." />
    <button id="annotate-btn">Label</button>
  </div>
  <div id="app-selector"></div>
  <div id="alerts"></div>
  <div id="feed-controls">
    <button id="feed-toggle" class="toggle-btn active">Auth Only</button>
    <span id="feed-stats"></span>
  </div>
  <div id="stats"></div>
  <div id="feed"></div>
  <script src="main.js"></script>
</body>
</html>
